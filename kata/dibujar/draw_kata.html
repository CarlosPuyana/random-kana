<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja katakana</title>
    <link rel="stylesheet" href="draw_kata.css">
    <link rel="stylesheet" href="../comun_kata.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../inicio/inicio_kata.html" id="navInicio">Inicio</a></li>
            <li><a href="../memorizar/memorizar_kata.html" id="navV2">Memorizar</a></li>
            <li><a href="draw_kata.html" id="navDraw">Dibujar</a></li>
            <li><a href="../opciones/options_kata.html" id="navDraw">Opciones</a></li>
            <li><a href="../lectura/lectura.html" id="navDraw">Lectura</a></li>
        </ul>
    </nav>
    <div class="drawing-container">
        <div class="phoneme-reference" id="phonemeReference">a</div>
        <canvas id="drawCanvas" height="400"></canvas>
        <div class="controls">
            <button id="clearCanvas">Limpiar</button>
            <button id="checkCanvas">Comprobar</button>
        </div>
        <div class="katakana-result" id="katakanaResult" style="display: none;">あ</div>
    </div>

    <!-- Botón Hira/Kata -->
    <button id="toggleButtonKata" class="toggle-button-kata">ひ</button>
    <button id="toggleButtonVocab" class="toggle-button-vocab">語彙</button>

    <!-- Contenedor para los botones -->
    <div class="button-container">
        <button class="class-button" data-level="L1">L1</button>
        <button class="class-button" data-level="L2">L2</button>
        <button class="class-button" data-level="L3">L3</button>
        <button class="class-button" data-level="ALL">ALL</button>
    </div>

    <script src="../constants_kata.js"></script>
    <script src="draw_kata.js"></script>
</body>
</html>
