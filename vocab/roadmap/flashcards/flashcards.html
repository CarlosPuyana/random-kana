<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
    <div class="xp-bar">XP Total: <span id="xpTotal">0</span></div>
    <div class="container">
        <button id="backButton">⬅ Volver al Roadmap</button>
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
        <div class="navigation">
            <button id="prevButton" class="nav-button">⬅</button>
            <button id="nextButton" class="nav-button">➡</button>
        </div>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
