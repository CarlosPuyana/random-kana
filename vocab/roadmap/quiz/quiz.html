<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <span class="xp-total">XP Total: 0</span>
        </div>
        <div class="quiz-card">
            <p class="question-text">¿Qué significa こんにちは?</p>
        </div>
        <div class="quiz-options">
            <button class="quiz-option">Hola</button>
            <button class="quiz-option">Gracias</button>
            <button class="quiz-option">Adiós</button>
            <button class="quiz-option">Perdón</button>
        </div>
    </div>
    <button class="back-button" id="back-button">⬅ Volver al Roadmap</button>

    <script src="quiz.js"></script>
</body>
</html>
