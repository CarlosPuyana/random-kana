<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja Hiragana</title>
    <link rel="stylesheet" href="draw.css">
    <link rel="stylesheet" href="../../comun.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../inicio/inicio.html" id="navInicio">Inicio</a></li>
            <li><a href="../memorizar/memorizar.html" id="navV2">Memorizar</a></li>
            <li><a href="draw.html" id="navDraw">Dibujar</a></li>
            <li><a href="../opciones/options.html" id="navOptions">Opciones</a></li>
            <li><a href="../lectura/lectura.html">Lectura</a></li>
        </ul>
    </nav>
    <div class="drawing-container">
        <div class="phoneme-reference" id="phonemeReference">a</div>
        <canvas id="drawCanvas" height="400"></canvas>
        <div class="controls">
            <button id="clearCanvas">Limpiar</button>
            <button id="checkCanvas">Comprobar</button>
        </div>
        <div class="hiragana-result" id="hiraganaResult" style="display: none;">あ</div>
    </div>

    <!-- Botón Hira/Kata -->
    <button id="toggleButtonKata" class="toggle-button-kata">カ</button>

    <!-- Contenedor para los botones -->
    <div class="button-container">
        <button class="class-button" data-level="L1">L1</button>
        <button class="class-button" data-level="L2">L2</button>
        <button class="class-button" data-level="L3">L3</button>
        <button class="class-button" data-level="ALL">ALL</button>
    </div>

    <script src="../../constants.js"></script>
    <script src="draw.js"></script>
</body>
</html>
